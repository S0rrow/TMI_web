name: Streamlit CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Add SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_IP }} <<EOF
          cd /home/ubuntu/TMI_web
          git pull origin main
          pip install -r requirements.txt
          
          # Check if Streamlit is running on port 8501 and stop it
          if lsof -i :8501; then
            pkill -f 'streamlit run app.py'
          fi
          
          # Start Streamlit app
          nohup streamlit run app.py --server.port 8501 --server.enableCORS false --server.enableXsrfProtection false &
        EOF